<div class="app-container">
  <header>
    <h1>ðŸš— {{ getCurrentTitle() }}</h1>
  </header>

  <!-- Hauptnavigation (neu) -->
  <nav class="main-nav">
    <button 
      [class.active]="isCustomerSection()"
      (click)="showCustomers()">
      ðŸ‘¥ Kunden
    </button>
    <button 
      [class.active]="isVehicleSection()"
      (click)="showVehicles()">
      ðŸš— Fahrzeuge
    </button>
  </nav>

  <!-- Ihre bestehende Toolbar (erweitert) -->
  <nav class="toolbar">
    <button (click)="onList()">{{ getListButtonText() }}</button>
    <button (click)="showList.set(false); editId.set(0)">{{ getNewButtonText() }}</button>
  </nav>

  <main>
    <!-- === KUNDEN-BEREICH (Ihr bestehender Code) === -->
    @if (isCustomerSection()) {
      <!-- Kundenliste anzeigen -->
      @if (showList()) {
        <app-customer-list (editCustomer)="onEdit($event)"></app-customer-list>
      } @else {
        <app-customer-form [editId]="editId()"></app-customer-form>
      }
    } @else {
    <!-- Fahrzeugbereich -->
      @if (showList()) {
        <app-vehicle-list (editVehicle)="onEdit($event)"></app-vehicle-list>
      } @else {
        <app-vehicle-form [editId]="editId()"></app-vehicle-form>
      }
    }
  </main>
</div>
